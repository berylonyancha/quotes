<h1>Quotes</h1>
<hr>

<ul>
    <div *ngFor='let quote of quotes'>
        <li >{{quote.description}}<br>
          {{quote.name}}
        </li>
    </div>
</ul>

 <div class="container">
    <div class="row">
        <app-add-form (addQuote)="addNewQuote($event)"></app-add-form>
      
    </div>
</div>
