<div class="container">
  <h1>Add New Quote</h1>
  <form>
    <div class="form-group">
      <label for="description">Quote</label>
      <textarea class="form-control" id="description" cols="20" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger"></div>
    </div>
  </form>
</div>
